<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search-submit" class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <h2 class="title-form">Form for entering a cars</h2>
    <div class="container">
        <div class="row">
            <div class="col">
              <input id="model" type="text" class="form-control" placeholder="Model" aria-label="First name">
            </div>
            <div class="col">
              <input id="year" type="text" class="form-control" placeholder="Year" aria-label="Last name">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <input id="price" type="text" class="form-control" placeholder="Price" aria-label="First name">
            </div>
            <div class="col">
              <input id="color" type="text" class="form-control" placeholder="Color" aria-label="Last name">
            </div>
            <div class="col">
              <input id="checkbox-car" type="text" class="form-control" placeholder="The car is customs cleared?(Yes/No)" aria-label="Last name">
            </div>
          </div>
          <button id="submit-button" type="button" class="btn btn-dark mt-3">Submit</button>
          <h2 class="title-table mb-3">Cars table</h2>
          <table id="product-table" class="table">
            <thead  class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                    <th scope="col">Color</th>
                    <th scope="col">Customs cleared</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
    </div>
    <script src="./bootstrap.js"></script>
    <script src="./main.js"></script>
</body>
</html>
