<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <h1 class="main__title">To-do list</h1>
                <div class="main__block">
                    <div class="main__create-tasks">
                        <h2 class="main__create-tittle">Create tasks</h2>
                        <form class="main__form">
                            <button id="sub-button" type="button" class="main__sub-btn"></button>
                            <input placeholder="Add New Task" id="input-task" type="text" class="main__tasks-input">
                        </form>
                        <div class="main__set-time">
                            <label for="timeInput">Set time:</label>
                            <input type="time" id="timeInput">
                        </div>
                        
                    </div>
                    <div class="main__tasks">
                        <h2 class="main__tittle-block">Your tasks</h2>
                        <ul id="todo-list" class="main__list">
                            <!--<li class="main__item">regf</li>-->
                        </ul>
                    </div>
                    <p class="main__clear">Clear completed</p>
                    <div class="main__buttons">
                        <button class="filter-buttons" id="filter-all">All</button>
                        <button class="filter-buttons" id="filter-uncomplete">Uncomplete</button>
                        <button class="filter-buttons" id="filter-completed">Completed</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
